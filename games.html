    <style>
        h1 {
            background-color: #808080;
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbowWave 3s linear infinite;
            display: inline-block;
            font-size: 2.5rem;
            margin-top: 60px;
        }

        img {
            border-radius: 50%;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .date {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        #gameButtons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .game-button {
            padding: 12px 24px;
            background-color: #1a1a1a;
            color: white;
            border: none;
            font-size: 16px;
            font-family: monospace;
            cursor: default;
        }

		
        @media (max-width: 768px) {
            #gameButtons {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
